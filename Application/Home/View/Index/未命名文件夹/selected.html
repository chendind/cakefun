<!DOCTYPE html>
<html lang="zh-CN" ng-app="myapp">
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <meta name="description" content="蛋糕狐在线蛋糕DIY，现做蛋糕送货上门">
     <title>cakefox</title>
     <script src="__PUBLIC__/js/angular-1.3.min.js"></script>
     <link href="__PUBLIC__/css/mediaQuery.css" rel="stylesheet">
     <link href="__PUBLIC__/css/public.css" rel="stylesheet">
     <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
     <!--[if lt IE 9]><link href="__PUBLIC__/css/font-awesome-ie7.min.css" rel="stylesheet"><![endif]-->
     <link href="__PUBLIC__/css/customize.css" rel="stylesheet">
     <link href="__PUBLIC__/css/selected.css" rel="stylesheet" />
  </head>
  <body>
      <include file="head" />
      <div class="content">
<div class="cust-choose-bar xs-hide">
      <nav class="cust-choose">
        <a href="__ROOT__/index.php/Home/Index/customize.html#/1pound" style="margin-left:0;">1磅蛋糕</a>
        <a href="__ROOT__/index.php/Home/Index/customize.html#/2pounds">2磅蛋糕</a>
        <a href="__ROOT__/index.php/Home/Index/customize.html#/3pounds">3磅蛋糕</a>
        <a href="__ROOT__/index.php/Home/Index/customize.html#/5pounds">5磅蛋糕</a>
        <a href="__ROOT__/index.php/Home/Index/selected" class="nav-selected" style="margin-right:0;">蛋糕精选</a>
      </nav>
</div>
<div class="clear"></div>
 <div class="goodbox">
     <div class="publicbox" ng-controller="goodCtrl">
       <div class="goodunit" ng-repeat="good in goods">
         <div class="goodimg">
         <img class="goodview" ng-src="__PUBLIC__/img/{{good.viewsrc}}" />
       </div>
         <div class="goodname">{{good.name}}</div>
       <div class="gooddescribe">
         <span class="abstract">{{good.abstract}}</span>
         <br />
         <span class="describe">{{good.describe}}</span>
         </div>
       <div class="goodright">
         <div class="goodprice">{{good.price}}</div>
         <a class="goodbtn" href="__ROOT__/index.php/Home/Index/product"><button>查看详情</button></a>
         <a class="goodbtn"><button>加入购物车</button></a>
       </div>
       <div class="clear"></div>
       </div>
     </div>
</div>
 </div>
      <div class="shopbar" style="display:none;">
        <p class="col-md-push-1">1磅蛋糕，共计<span>198元</span></p>
        <a href="__ROOT__/index.php/Home/Index/order"><button class="col-md-pull-1">提交订单</button></a>
      </div>
      <include file="foot" />
      
<script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
  <script src="__PUBLIC__/js/selected.js"></script>
<script src="__PUBLIC__/js/public.js"></script>
