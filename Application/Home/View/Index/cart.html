<script>
  $(".addicon").click(function(){
     var num = parseInt($(this).siblings('span').text());
     if(num<10){
       num++;
       $(this).siblings('span').text(num);
     }
     else{}
  })
  $(".subicon").click(function(){
     var num = parseInt($(this).siblings('span').text());
     if(num>1){
       num--;
       $(this).siblings('span').text(num);
     }
     else{}
  })
</script>
