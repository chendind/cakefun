<script>
var     canvas = document.getElementById("canvas"),
        ctx = canvas.getContext('2d');
        var bgimg = new Image();
        bgimg.src="__PUBLIC__/img/top-hetao.png";
        bgimg.onload = function(){
          ctx.drawImage(bgimg,0,0,500,500);
        }
  $(".canvastable .td").click(function(){
    var position = $(this).position(),
        src = $(".canvastable").attr("data-d");
        img = new Image();

        switch(src){
          case "1": src="__PUBLIC__/img/caomei.png";break;
          case "2": src="__PUBLIC__/img/lanmei.png";break;
          case "3": src="__PUBLIC__/img/yingtao.png";break;
          case "4": src="__PUBLIC__/img/naiyouqiu.png";break;
        }
        img.src = src;
        img.onload = function(){
          ctx.drawImage(img,position.left+40,position.top+100,30,30);
          console.log(position.top);
        }

        
  })
</script>
