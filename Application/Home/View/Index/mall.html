 <!DOCTYPE html>
<html lang="zh-CN" ng-app="mall">
  <head> 
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <meta name="description" content="蛋糕狐在线蛋糕DIY，现做蛋糕送货上门">
     <title>cakefun</title>
     <link href="__PUBLIC__/css/public.css" rel="stylesheet">
     <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
     <!--[if lt IE 9]><link href="__PUBLIC__/css/font-awesome-ie7.min.css" rel="stylesheet"><![endif]-->
     <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/public.less">
     <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/mall.less">
     <script src="__PUBLIC__/less/dist/less.js" type="text/javascript"></script>
  </head>
  <body ng-controller="MallController">
  <include file="head" />
  <div class="fullbox" style="border-bottom:1px solid #eee;">
     <div class="centerbox">
       <div class="catagory" style="float:left;">
         <div class="item" style="text-align:left;"><span id="itemall" ng-click="goodshow='all'">显示全部</span></div>
       </div>
       <div class="catagory" style="float:right;">
         <div class="item"><span id="item1" ng-click="goodshow='cake'">生日蛋糕</span></div>
         <div class="item"><span id="item2" ng-click="goodshow='desert'">甜点</span></div>
         <div class="item"><span id="item3" ng-click="goodshow='drink'">酒水</span></div>
       </div>
     </div>
   </div>
   <div class="fullbox" ng-init="goodshow='all'">
     <div class="centerbox">
      <div class="goodbox" ng-class="{show:goodshow=='cake'}">
         <a class="goodpad" ng-repeat="good in goods | filter:{'kind' : 'cake'}" ng-href="__ROOT__/index.php/Home/Index/{{good.link}}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
          <div class="goodimgbox"><img ng-src="__PUBLIC__/img/{{good.src}}" alt="{{good.name}}" /></div>
          <div class="goodms">
            <span>{{good.name}}</span>
            <span>{{good.price}}</span>
          </div>
        </a>
      </div>
      <div class="goodbox" ng-class="{show:goodshow=='desert'}">
        <a class="goodpad" ng-repeat="good in goods | filter:{'kind' : 'desert'}" ng-href="__ROOT__/index.php/Home/Index/{{good.link}}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
          <div class="goodimgbox"><img ng-src="__PUBLIC__/img/{{good.src}}" alt="{{good.name}}" /></div>
          <div class="goodms">
            <span>{{good.name}}</span>
            <span>{{good.price}}</span>
          </div>
        </a>
        </div>
      <div class="goodbox" ng-class="{show:goodshow=='drink'}">
        <a class="goodpad" ng-repeat="good in goods | filter:{'kind' : 'drink'}" ng-href="__ROOT__/index.php/Home/Index/{{good.link}}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
          <div class="goodimgbox"><img ng-src="__PUBLIC__/img/{{good.src}}" alt="{{good.name}}" /></div>
          <div class="goodms">
            <span>{{good.name}}</span>
            <span>{{good.price}}</span>
          </div>
        </a>
        </div>
      <div class="goodbox" ng-class="{show:goodshow=='all'}">
        <a class="goodpad" ng-repeat="good in goods" ng-href="__ROOT__/index.php/Home/Index/{{good.link}}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
          <div class="goodimgbox"><img ng-src="__PUBLIC__/img/{{good.src}}" alt="{{good.name}}" /></div>
          <div class="goodms">
            <span>{{good.name}}</span>
            <span>{{good.price}}</span>
          </div>
        </a>
        </div>
      </div>
   </div> 
   <include file="foot" />
<script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
<!--<script src="__PUBLIC__/js/slide.js"></script>-->
 <script src="__PUBLIC__/js/angular-1.3.min.js"></script>
 <script src="__PUBLIC__/js/angular-animate.min.js"></script>
 <script src="__PUBLIC__/js/angular-route.min.js"></script>
 <script src="__PUBLIC__/js/mall.js"></script>
 <script src="__PUBLIC__/js/public.js"></script>
<script src="__PUBLIC__/js/md5.js"></script>
<!-- <include file="loginwindow" /> -->

<script>
 
</script>

  </body>
  </html>
