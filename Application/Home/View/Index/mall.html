 <!DOCTYPE html>
 <html lang="zh-CN">
 <head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="蛋糕狐在线蛋糕DIY，现做蛋糕送货上门">
  <title>cakefun</title>
  <link href="__PUBLIC__/css/public.css" rel="stylesheet">
  <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/public.less">

  <script src="__PUBLIC__/less/dist/less.js" type="text/javascript"></script>
</head>
<body>
  <include file="head" />
  <div class="fullbox" style="border-bottom:1px solid #eee;">
   <div class="centerbox">
     <div class="catagory" style="float:left;">
       <div class="item" style="text-align:left;"><span class="catabtn" data-item="itemall">显示全部</span></div>
     </div>
     <div class="catagory" style="float:right;">
       <div class="item"><span class="catabtn" data-item="itemcake">生日蛋糕</span></div>
       <div class="item"><span class="catabtn" data-item="itemdesert">甜点</span></div>
       <div class="item"><span class="catabtn" data-item="itemdrink">酒水</span></div>
     </div>
   </div>
 </div>
 <div class="fullbox" style="min-height:500px;">
   <div class="centerbox">

    <div class="goodbox" id="itemcake" style="position:relative;">
     <volist name="cakes" id="vocake">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/itemdetail/id/{$vocake.good_id}">
      <div class="goodimgbox"><img src="__ROOT__/Uploads/{$vocake.img}" alt="{$vocake.good_name}" /></div>
      <div class="goodms">
        <span>{$vocake.good_name}</span>
        <span>{$vocake.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" id="itemdesert" style="display:none;">
     <volist name="xidian" id="voxd">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/itemdetail/id/{$voxd.good_id}">
      <div class="goodimgbox"><img src="__ROOT__/Uploads/{$voxd.img}" alt="{$voxd.good_name}" /></div>
      <div class="goodms">
        <span>{$voxd.good_name}</span>
        <span>{$voxd.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" id="itemdrink" style="display:none;">
    <volist name="jiushui" id="vojs">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/itemdetail/id/{$vojs.good_id}">
      <div class="goodimgbox"><img src="__ROOT__/Uploads/{$vojs.img}" alt="{$vojs.good_name}" /></div>
      <div class="goodms">
        <span>{$vojs.good_name}</span>
        <span>{$vojs.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" id="itemall" style="display:none;">
<volist name="allgoods" id="voall">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/itemdetail/id/{$voall.good_id}">
      <div class="goodimgbox"><img src="__ROOT__/Uploads/{$voall.img}" alt="{$voall.good_name}" /></div>
      <div class="goodms">
        <span>{$voall.good_name}</span>
        <span>{$voall.good_price}</span>
      </div>
    </a>

</volist>
  </div>

</div>
</div> 
<include file="foot" />
<script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/js/public.js"></script>
