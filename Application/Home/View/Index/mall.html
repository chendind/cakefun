 <!DOCTYPE html>
 <html lang="zh-CN" ng-app="mall">
 <head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="蛋糕狐在线蛋糕DIY，现做蛋糕送货上门">
  <title>cakefun</title>
  <link href="__PUBLIC__/css/public.css" rel="stylesheet">
  <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lt IE 9]><link href="__PUBLIC__/css/font-awesome-ie7.min.css" rel="stylesheet"><![endif]-->
  <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/public.less">
  <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/mall.less">
  <script src="__PUBLIC__/less/dist/less.js" type="text/javascript"></script>
</head>
<body ng-controller="MallController">
  <include file="head" />
  <div class="fullbox" style="border-bottom:1px solid #eee;">
   <div class="centerbox">
     <div class="catagory" style="float:left;">
       <div class="item" style="text-align:left;"><span id="itemall" ng-click="goodshow='all'">显示全部</span></div>
     </div>
     <div class="catagory" style="float:right;">
       <div class="item"><span id="item1" ng-click="goodshow='cake'">生日蛋糕</span></div>
       <div class="item"><span id="item2" ng-click="goodshow='desert'">甜点</span></div>
       <div class="item"><span id="item3" ng-click="goodshow='drink'">酒水</span></div>
       <div class="item"><span id="item4" ng-click="goodshow='others'">其他</span></div>
     </div>
   </div>
 </div>
 <div class="fullbox" ng-init="goodshow='all'" style="min-height:500px;">
   <div class="centerbox">

    <div class="goodbox" ng-hide="goodshow!='cake'">
     <volist name="cakes" id="vocake">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/detail/id/{$vocake.good_id}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
      <div class="goodimgbox"><img ng-src="__ROOT__/Uploads/{$vocake.img}" alt="{$vocake.good_name}" /></div>
      <div class="goodms">
        <span>{$vocake.good_name}</span>
        <span>{$vocake.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" ng-hide="goodshow!='desert'">
     <volist name="xidian" id="voxd">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/detail/id/{$voxd.good_id}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
      <div class="goodimgbox"><img ng-src="__ROOT__/Uploads/{$voxd.img}" alt="{$voxd.good_name}" /></div>
      <div class="goodms">
        <span>{$voxd.good_name}</span>
        <span>{$voxd.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" ng-hide="goodshow!='drink'">
    <volist name="jiushui" id="vojs">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/detail/id/{$vojs.good_id}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
      <div class="goodimgbox"><img ng-src="__ROOT__/Uploads/{$vojs.img}" alt="{$vojs.good_name}" /></div>
      <div class="goodms">
        <span>{$vojs.good_name}</span>
        <span>{$vojs.good_price}</span>
      </div>
    </a>

</volist>
  </div>

  <div class="goodbox" ng-hide="goodshow!='all'">

<volist name="allgoods" id="voall">
<a class="goodpad"  href="__ROOT__/index.php/Home/Index/detail/id/{$voall.good_id}" onmouseenter="$(this).children('.goodms').css('opacity','1');" onmouseleave="$(this).children('.goodms').css('opacity','0');">
      <div class="goodimgbox"><img ng-src="__ROOT__/Uploads/{$voall.img}" alt="{$voall.good_name}" /></div>
      <div class="goodms">
        <span>{$voall.good_name}</span>
        <span>{$voall.good_price}</span>
      </div>
    </a>

</volist>



    
  </div>

</div>
</div> 
<include file="foot" />
<script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/js/angular-1.3.min.js"></script>
<script src="__PUBLIC__/js/angular-animate.min.js"></script>
<script src="__PUBLIC__/js/angular-route.min.js"></script>
<script src="__PUBLIC__/js/mall.js"></script>
<script src="__PUBLIC__/js/public.js"></script>

<script>
 setTimeout(function(){
  $(".goodms").css("display","block");
  },600);
</script>

</body>
</html>
