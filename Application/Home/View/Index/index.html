 <!DOCTYPE html>
<html lang="zh-CN" ng-app="cakefun">
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <meta name="description" content="在线蛋糕DIY，现做蛋糕送上门">
     <title>cakefox</title>
     <link href="" rel="icon">
     <link rel="stylesheet" href="__PUBLIC__/css/fakeloader.css">
     <link href="__PUBLIC__/css/public.css" rel="stylesheet">
     <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
     <!--[if lt IE 9]><link href="__PUBLIC__/css/font-awesome-ie7.min.css" rel="stylesheet"><![endif]-->
     <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/css/public.less">
     <script src="__PUBLIC__/less/dist/less.js" type="text/javascript"></script>

     
  </head>
  <body ng-controller="homeCtrl">
   
    <include file="head" />
    <div class="fullbox tumbbox" style="z-index:10;">
      <div class="tumb">
        <img ng-hide="tumbimg != 0" src="__PUBLIC__/tumb/tumb-pic-2.jpg" alt="" class="tumbimg fadeout">
        <img ng-hide="tumbimg != 1" src="__PUBLIC__/tumb/tumb-pic-6.jpg" alt="" class="tumbimg fadeout">
        <img ng-hide="tumbimg != 2" src="__PUBLIC__/tumb/tumb-pic-7.jpg" alt="" class="tumbimg fadeout">
        <div class="tumbctrl">
          <div class="angle-left" ng-click="flashgoto(-1)"><i class="fa fa-angle-left"></i></div>
          <div class="angle-right" ng-click="flashgoto(1)"><i class="fa fa-angle-right"></i></div>
        </div>
      </div>
    </div> 
    


    <div class="fullbox goodpadbox">
      <div class="centerbox">

        <volist name="goods" id="vogoods">
<a class="goodpad" href="__ROOT__/index.php/Home/Index/itemdetail/id/{$vogoods.ig_gid}">
          <div class="goodimgbox"><img data-original="__ROOT__/Uploads/{$vogoods.img}" src="__PUBLIC__/img/transparent.gif" class="lazy" alt=""></div>
          <div class="goodms">
            <span>{$vogoods.detail.good_name}</span>
            <span>￥{$vogoods.detail.good_price}</span>
          </div>
            
        </a>
      </volist>
      </div>
    </div>

    
<include file="foot" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0"></script>
     <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
 <script src="__PUBLIC__/js/angular-1.3.min.js"></script>
 <script src="__PUBLIC__/js/angular-animate.min.js"></script>
 <script src="__PUBLIC__/js/jquery.lazyload.js"></script>
 <script src="__PUBLIC__/js/itemlist.js"></script>
<script>
$("img.lazy").lazyload({
         effect : "fadeIn"
     });
var h = $(window).height();
$(".tumbbox").css("height",h);
$(".angle-left,.angle-right").css("top",h/2-40)
$(".header").css({"position":"fixed","border":"0"});
$(window).scroll(function(){
  var t = parseInt($(this).scrollTop());
  if(t>parseInt(h)){
    $(".header").css({"background":"rgba(255,255,255,0.8)"});
  }
  if(t<parseInt(h)){
    $(".header").css({"background":"rgba(255,255,255,0.2)"});
  }
})
var islogin = {$islogin};
var myCity = new BMap.LocalCity();  
    myCity.get(foo);
    function foo(result){
      console.log(result.name);
    }
</script>

 <script src="__PUBLIC__/js/public.js"></script>
<script src="__PUBLIC__/js/tumbflash.js"></script>
<script src="__PUBLIC__/js/md5.js"></script>

  </body>

  </html>
