<body ng-controller="formCtrl">
  <include file="head" />
  <div class="fullbox">
   <div class="centerbox">

     <div class="one-third" style="margin:50px auto;">
       <h3 class="title">
         找回密码
       </h3>
       <form name="form" class="cont" style="padding:10px;"  novalidate>

         <include file="form_phone" />
         <include file="form_verifycode" />
         

         <div class="form-group">
           <div class="clear"></div>
           <a class="btn" ng-click="submit()">下一步</a>
           <div class="clear"></div>
         </div>
       </form>
       <div class="clear"></div>
       <div class="form-foot">
         <a href="__ROOT__/index.php/Home/Index/register.html">注册账号</a>

 </div>
   <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
   <script src="__PUBLIC__/js/angular-1.3.min.js"></script>
   <script src="__PUBLIC__/js/public.js"></script>
   <script src="__PUBLIC__/js/md5.js"></script>
   <script>
   var myapp = angular.module('myapp',[]);
   myapp.directive('ngFocus', [function() {
    var FOCUS_CLASS = "ng-focused";
    return {
      restrict: 'A',
      require: 'ngModel',
      link: function(scope, element, attrs, ctrl) {
        ctrl.$focused = false;
        element.bind('focus', function(evt) {
          element.addClass(FOCUS_CLASS);
          scope.$apply(function() {
            ctrl.$focused = true;
            scope.form.submit = false;
                    scope.form.verifyCode.$error.error1=false;//3
                    scope.form.verifyCode.$error.error2=false;//5
                    scope.form.phone.$error.error4=false;//8
                  });
        }).bind('blur', function(evt) {
          element.removeClass(FOCUS_CLASS);
          scope.$apply(function() {
            ctrl.$focused = false;
          });
        });
      }
    }
  }]).controller('formCtrl',function($scope){
    $scope.submit = function(){
      if($scope.form.$valid){
       $.ajax({ 
         type: "post", 
         url: "__ROOT__/index.php/Home/Index/sendcodetoforgetphone", 
         dataType: "json",
         data:{phone:$("#phone").val(),verifycode:$("#verifyCode").val()},
         success: function (data) { 
           switch(data.state) {
            case "1":alert("发送成功");window.location=('__ROOT__/index.php/Home/Index/forget_verify/phone/'+$("#phone").val()); break ;                     
            case "2":$scope.$apply(function(){
              $scope.form.submit = true;
              $scope.form.verifyCode.$error.error2=true;
            });break;
            case "3":$scope.$apply(function(){
             $scope.form.submit = true;
             $scope.form.phone.$error.error4=true;
           });break;
            case "4":$scope.$apply(function(){
             $scope.form.submit = true;
             $scope.form.verifyCode.$error.error1=true;
           });break;
          }
          fleshVerify(); 
        }, 
        error: function (XMLHttpRequest, textStatus, errorThrown) {alert("网络异常");fleshVerify(); } 
      });
}
else{
  $scope.form.submit = true;
}

};
});
